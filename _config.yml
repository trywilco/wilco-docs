title: Wilco Quest Builder
description: A documentation website for Wilco's Quest Builder
logo: "/assets/images/logo.png"
theme: just-the-docs

url: https://dev.trywilco.com

aux_links:
  Get Started: https://app.wilco.gg

aux_links_new_tab: true

defaults:
  - scope:
      path: "docs/" # an empty string here means all files in the project
    values:
      layout: "default"

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust markup / liquid-based content.
footer_content: "All Rights Reserved to <a href=\"https://www.trywilco.com\">Wilco</a> &copy; 2021-2024"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/trywilco/wilco-docs" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately


# define callouts colors
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
